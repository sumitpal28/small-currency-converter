<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>

</head>
<body>
    <div id="container">
    <h1>Currency Converter</h1>
    
    <label>AMOUNT</label>
    <input  id="input"  placeholder="" >
   


    <select id="currency">
            <option value="">Select Currency</option>
            <option value="84.4341">USD to INR</option>
            <option value="87.9956">EUR to INR</option>
            <option value="105.880 ">GBP to INR</option>
            <option value="53.00">AUD to INR</option>
            <option value="60.50">CAD to INR</option>
            <option value="0.56">JPY to INR</option>
            <option value="92.00">CHF to INR</option>
            <option value="49.80">NZD to INR</option>
    </select>

    <button id="button">Convert</button>


    <div id="result"></div>
</div>
    

    
</body>
<script src="script.js"></script>
</html>
